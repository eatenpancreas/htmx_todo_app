{% extends "layout.html" %}
{% block title %}Todo List{% endblock %}

{% block content %}
<h1 id="title" class="text-4xl font-bold">Todo List</h1>

<form
  hx-post="/todos"
  hx-target="#todos"
  hx-swap="beforeend"
>
  <input class="border border-black" type="text" placeholder="Title" name="title"/>
  <input class="border border-black" type="text" placeholder="Description" name="description"/>
  <input type="submit" value="Add Task" class="bg-blue-700 text-white p-2 rounded-xl"/>
</form>

<table id="todos" class="w-full p-2 bg-gray-100">
  <tr>
    <th>Name/Description</th>
    <th>Complete</th>
    <th>Delete</th>
  </tr>
  {% for todo in todos %}
  {% include "todo.html" %}
  {% endfor %}
</table>
{% endblock %}
